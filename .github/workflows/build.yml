on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  setup-postgresql:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: cloudusers
          POSTGRES_USER: abhaydeshpande
          POSTGRES_PASSWORD: abhaydeshpande
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - run: psql --version
      - run: PGPASSWORD=abhaydeshpande psql -h localhost -U abhaydeshpande -d cloudusers -c "CREATE TABLE IF NOT EXISTS users (id SERIAL PRIMARY KEY, firstname VARCHAR(255), lastname VARCHAR(255), email VARCHAR(255), password VARCHAR(255))"
      - run: echo "postgresql setup completed"
  integration-test:
    runs-on: ubuntu-latest
    container: node:20
    steps:
      - run: node --version
      - run: npm --version
      - run: npm install --save-dev jest
      - run: npm install mocha
      - run: npm install
      - run: ./node_modules/.bin/mocha tests/integration-test.mjs
